name: Validate Entity Schemas

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: JSON Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate all entity files
        run: npm run validate
